<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atharva Sastikar - Data Engineer Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 40px 60px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1.5s ease forwards;
    }

    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 10px;
      color: #00e5ff;
      text-shadow: 0 0 8px #00e5ff;
    }

    p.subtitle {
      font-size: 1.2rem;
      color: #a0d8f7;
      margin-bottom: 30px;
      letter-spacing: 1.2px;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      font-weight: 600;
      color: #1e3c72;
      background: #00e5ff;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.3s ease;
      box-shadow: 0 6px 15px rgba(0, 229, 255, 0.5);
    }

    .btn:hover {
      background: #00b8d4;
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 184, 212, 0.7);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #7aa9c7;
    }

    a.footer-link {
      color: #00e5ff;
      text-decoration: none;
      font-weight: 600;
    }

    a.footer-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Atharva Sastikar</h1>
    <p class="subtitle">Data Engineer | ML & NLP Enthusiast | ETL & Big Data Specialist</p>
    <a href="#projects" class="btn">Explore My Projects</a>
    <footer>
      <p>Visit my <a class="footer-link" href="https://github.com/AtharvaSastikar" target="_blank" rel="noopener noreferrer">GitHub</a> for code and more.</p>
    </footer>
  </div>
</body>
</html>
